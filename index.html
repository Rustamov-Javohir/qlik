<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="form-wrapper">
        <form action="" method="post">
            <div class="logo-wrapper">
                <img class="logo" src="images/logo.png" alt="">
            </div>
            <h2 class="form-title">Qlik Sense sample LDAP login page</h2>
            <div class="input-wrap">
                <input class="input-text" type="text" id="username" name="username" placeholder="username" aria-label="username">
                <input class="input-pass" type="password" id="password" name="password" placeholder="password" aria-label="username">
            </div>
            <button class="btn-submit" type="submit">LOGIN</button>
            <div class="link-wrap">
                Need setup help? <a class="link" href="#">QlikLogin - Github</a>
            </div>
            <p class="form-desc">Welcome - Please log in above</p>
        </form>
    </div>
</body>
</html>
